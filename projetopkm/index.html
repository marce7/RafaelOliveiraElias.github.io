<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="buttons">
      <button class="button-19" id="gen1" role="button">Geração 1</button>
      <button class="button-19" id="gen2" role="button" >Geração 2</button>
      <button class="button-19" id="gen3" role="button">Geração 3</button>
      <button class="button-19" id="gen4" role="button">Geração 4</button>
      <button class="button-19" id="gen5" role="button">Geração 5</button>
      <button class="button-19" id="gen6" role="button">Geração 6</button>
      <button class="button-19" id="gen7" role="button">Geração 7</button>
    </div>
  </header>
  <div id='pkmncontainer'>
    <div id='containerHeader'> 
      <h1 id="genName">Pokedex Gen 1</h1>
    </div>
    <ul></ul>
  </div>
  <aside>
    <h2>Selecionado:</h2>
    <span id="pkmnSelect"></span>
    <span id="pkmnSelectAbilities"></span>
    <span id="pkmnSelectHeight"></span>
    <span id="pkmnSelectWeight"></span>
    <div id="pkmnSelectImg"></div>
    <div id="pkmnSelectImgShinny"></div>
    <div id="pkmnSelectType"></div>
  </aside>
</body>
<script src="script-final.js"></script>
</html>
